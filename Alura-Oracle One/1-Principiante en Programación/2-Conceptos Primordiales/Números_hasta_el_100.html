<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);

    var cont = 2
    while(cont <= 100) {
        imprimir(cont)
        cont=cont+2
    }

    imprimir("Fin")



    
</script>
