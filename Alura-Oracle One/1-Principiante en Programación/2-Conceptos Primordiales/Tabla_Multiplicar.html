<meta charset="UTF-8">

<h1>Tabla de Multiplicar</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var num = parseInt(prompt("Ingrese el n√∫mero del que quiere obtener la tabla"))

    for (var i = 1 ; i <= 10 ; i++) {
        imprimir(num * i)
    }
    
</script>
