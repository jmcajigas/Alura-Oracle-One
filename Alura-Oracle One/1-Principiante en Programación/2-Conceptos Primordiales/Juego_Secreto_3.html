<meta charset="UTF-8">

<input/>
<button>Verificar si acertó</button>

<script>

	function aleatorio(){

		return Math.round(Math.random()*10);

	}
	

	function sortearnumeros (cantidad) {

		var secretos = [];
		var contador = 1;

		while(contador<= cantidad){
			numeroaleatorio = aleatorio()
			encon=false;
			if (numeroaleatorio != 0) {
				for (var pos = 1; pos < secretos.lenght; pos++){
					if(numeroaleatorio == secretos[pos]){
						encon=true;
						break;
					}
				}

				if (encon == false) {
					secretos.push(numeroaleatorio)
					contador++;
				}
				
			}

		}
		return secretos
	}

	
	var secreto = sortearnumeros(4);


	var input = document.querySelector("input");
	input.focus();


	function verificar(){

		var encontrado = false;
		for (var posicion = 0; posicion < secreto.lenght ; posicion++){

			if(parseInt(input.value) == secreto[posicion]){

				alert("Acertó");
				encontrado = true;
				break;	
						
			}
		}

		if (encontrado == false){
			alert("Erró");
		}
		
		input.value = ""
		input.focus();
			
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
	
</script>
