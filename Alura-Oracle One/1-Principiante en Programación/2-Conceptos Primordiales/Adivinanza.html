<meta charset="UTF 8">

<h1>Adivinanza</h1>

<script>

	function saltodelinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltodelinea();
	}

	var nuemeroPensado = Math.round(Math.random()*10);
	var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

	if (nuemeroPensado == numeroLanzado){

		imprimir("Acertó");

	}

	else {

		imprimir("Erró el número era " + nuemeroPensado);

	}


</script>
