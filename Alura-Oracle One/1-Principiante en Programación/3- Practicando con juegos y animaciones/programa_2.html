<canvas width="600" height="400">

</canvas>


<script>
	
	function dibujarCuadrado(x,y,fx,fy,color){
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");
	
		pincel.fillStyle = color ; //Caracter√≠stica
		pincel.fillRect(x,y,fx,fy);
		pincel.strokeStyle = "black";
		pincel.strokeRect(x,y,fx,fy);

	}

	/*

	x = 0
	while (x < 600){
		dibujarCuadrado(x, 50, 50, 50,"yellow");
		dibujarCuadrado(x, 0, 50, 50,"green");
		dibujarCuadrado(x, 100, 50, 50,"red");
		x= x+ 50

	}

	*/

	for (var x = 0; x < 600; x = x + 50){

		dibujarCuadrado(x, 50, 50, 50,"yellow");
		dibujarCuadrado(x, 0, 50, 50,"green");
		dibujarCuadrado(x, 100, 50, 50,"red");

	}


	


</script>
